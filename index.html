<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="music-container">

    <h4 id="playlist-title"> Playlist </h4>
    <img id="cover"  alt=" Disc cover."> 
    <audio id="song" ></audio>
    <div id="below-cover">
        <div id="song-info">
         <div id="song-name">Nome da MÃºsica</div>

        <div id="band-name" class="light-color">Nome da Banda</div>
    </div>
    <button id="like" class="button light-color"><p><i class="bi bi-heart"></i></p></button> 
</div>
<div id="progress-container">
<div id="progress-bar">
<div id="current-progress"></div>
</div>
<div id="time-box">
    <div id="song-time">00:00:00</div>
    <div id="total-time">00:00:00</div>
    
</div>
</div>
    <div id="button-container" >
         <button id="shuffle" class="button"><i class="bi bi-shuffle"></i> </button>
         <button id="previous" class="button  button-navigate" ><i class="bi bi-skip-start-circle-fill"></i></button>
        <button id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></button>
        <button id="next" class="button  button-navigate"><i class="bi bi-skip-end-circle-fill"></i></button>
        <button id="repeat" class="button"><i class="bi bi-repeat"></i> </button>

</div>
</div>
<script src="script.js"></script>

</body>



 
</html>
